<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> Product List </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (search)="searchFunction($event || '')" [ngModel]="searchValue" show-cancel-button="focus"
      show-clear-button="never"
      cancel-button-icon="trash"
      (ionCancel)="hideSearch()"
      class="sm:mx-[25%] sm:w-auto"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ng-container *ngIf="tempProduc$ else listProduct">
    <ng-container *ngIf="tempProduc$ | async as observableResult">
      <div class="flex min-h-full flex-col justify-start px-4 py-4 lg:px-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
          <div *ngIf="!observableResult || !observableResult.length" class="flex min-h-full flex-col justify-start">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
              <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                The product list is empty
              </h2>
            </div>
          </div>
          <ion-list *ngIf="observableResult">
            <app-product-item *ngFor="let workout of observableResult" [detailed]="true" (click)="addToCard(workout, 1)"
              [name]="workout?.nombre" [stock]="workout?.stock" [category]="workout?.categoria" [description]="workout?.descripcion"
              [price]="workout?.precio_venta">
            </app-product-item>
          </ion-list>
        </div>
      </div>
      <ion-fab *ngIf="observableResult.length" slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="scanCode()">
          <ion-icon name="barcode-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
  </ng-container>

  <ng-template #listProduct>
    <ng-container *ngIf="$observable | async as observableResult">
      <div class="flex min-h-full flex-col justify-start px-4 py-4 lg:px-6">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
          <div *ngIf="!observableResult || !observableResult.Exercise" class="flex min-h-full flex-col justify-start">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm md:max-w-md">
              <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">
                The product list is empty
              </h2>
            </div>
            </div>
            <ion-list *ngIf="observableResult  && observableResult.Exercise">
            <app-product-item *ngFor="let workout of observableResult.Exercise?.aaData" [detailed]="true"
              (click)="addToCard(workout, 1)" [name]="workout?.nombre" [stock]="workout?.stock" [category]="workout?.categoria"
              [price]="workout?.precio_venta" [description]="workout?.descripcion">
            </app-product-item>
            </ion-list>
            </div>
            </div>
      <ion-fab *ngIf="observableResult.Exercise" slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="scanCode()">
          <ion-icon name="barcode-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ng-container>
  </ng-template>
</ion-content>
